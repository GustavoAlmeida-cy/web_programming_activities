<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web Programming</title>
    <!-- Links & Scripts -->
    <link rel="shortcut icon" href="./assets/favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script defer src="./scripts/script.js"></script>
    <!-- Icons scripts -->
    <script
      defer
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      defer
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </head>
  <body>
    <!-- Navegation menu -->
    <nav id="nav_menu">
      <h1>Web Programming Activity - 01</h1>
      <!-- Theme button -->
      <label for="theme_checkbox" id="theme_btn">
        <input type="checkbox" id="theme_checkbox" />
        <ion-icon name="sunny" class="sun"></ion-icon>
        <ion-icon name="moon" class="moon"></ion-icon>
      </label>
    </nav>
    <!-- Main component -->
    <main>
      <form action="get">
        <!-- Forms title -->
        <label for="number_input" id="forms_title"
          >| Even or Odd - Guesser ðŸ¤“</label
        >
        <!-- <div/> for organize components -->
        <div class="content">
          <!-- Input text that receives data -->
          <input
            required
            type="text"
            name="number_input"
            id="number_input"
            class="text_input"
            placeholder="7..."
          />
          <!-- Button for execute the code -->
          <button
            id="main_btn"
            class="text_input"
            type="button"
            readonly
            onclick="guess()"
            onfocus="loseFocus()"
          >
            Guess!
          </button>
          <!-- Input text that only show data -->
          <input
            readonly
            onfocus="loseFocus()"
            type="text"
            name="result"
            id="result"
            class="text_input rainbow"
            placeholder="?..."
          />
        </div>
      </form>
    </main>
    <!-- Footer of credits -->
    <footer id="credits_footer">
      <a
        id="credits_link"
        target="_blank"
        href="https://github.com/GustavoAlmeida-cy"
        >&copy Gustavo Almeida - GitHub.</a
      >
    </footer>
  </body>
</html>
